<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Total World Population</h1>
    <h2> {{ totalPopulation }}</h2>

    <select v-model="selectedCountry">
      <option v-for="country in countries" v-bind:value="country">
        {{ country.name }}
      </option>
    </select>
    <h2>Country: {{ selectedCountry.name }}</h2>
    <img v-bind:src="selectedCountry.flag" width=300 height=200>
    <button v-on:click="addFavourite">Favourite</button>

<h1>Favourites</h1>
<div class="favourites" v-for="country in favourites">
  <h2>{{country.name}}</h2>
  <h2>{{country.population}}</h2>
  <img v-bind:src="country.flag" width=200 height=100>
</div>

  </div>
</body>
</html>
